<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cssReset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-container">
        <div id="aside">
            <img id="plants" src="Resources/halie-west-25xggax4bSA-unsplash.jpg" alt="picture of some plants">
            <div id="logo-shade">
                <img id="logo" src="Resources/odin-lined.png" alt="Odin logo">
                <div id="logo-text">ODIN</div>
            </div>
            <div id="credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
        </div>
        <div id="right-container">
            <div id="quote">
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get you started.<br><br>
                You know you want to.
            </div>
            <div id="white-area">
                <div id="form-content">
                    <h2>Let's do this!</h2>
                    <form id="form" action="#" method="post">
                        <div class="label-input-blocks">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text">
                        </div>
                        <div class="label-input-blocks">
                            <label for="lastName">LAST NAME</label>
                            <input type="text">
                        </div>
                        <div class="label-input-blocks">
                            <label for="email">EMAIL</label>
                            <input type="mail">
                        </div>
                        <div class="label-input-blocks">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel">
                        </div>
                        <div class="label-input-blocks">
                            <label for="passW">PASSWORD</label>
                            <input type="password">
                        </div>
                        <div class="label-input-blocks">
                            <label for="passW2">CONFIRM PASSWORD</label>
                            <input type="password">
                        </div>
                        <input id="submit-btn" type="submit" value="Create Account">
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
